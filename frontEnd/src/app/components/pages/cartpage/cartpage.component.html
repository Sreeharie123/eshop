<div
  class="w-full md:h-[calc(100vh-4rem)] flex items-center justify-center bg-gray-200"
>
  <div class="py-4">
    <div
      class="max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg md:max-w-7xl md:py-10"
    >
      <div class="md:flex">
        <div class="w-full p-4 md:px-5 py-5">
          <div class="md:grid md:grid-cols-3 gap-2">
            <div class="col-span-2 p-5">
              <h1 class="text-xl font-medium">Shopping Cart</h1>

              <div class="flex flex-col  md:h-96 overflow-auto">
                <div *ngFor="let item of [1, 2, 2, 2, 2, 2, 2, 2, 2, 2]">
                  <div class="flex justify-between items-center md:mt-6 pt-6">
                    <div class="w-1/4 flex items-center">
                      <img
                        src="https://i.imgur.com/EEguU02.jpg"
                        class="rounded-md object-contain w-32"
                      />

                      <div class="flex flex-col ml-3">
                        <span class="md:text-lg font-medium">Chicken momo</span>
                        <p class="font-light text-gray-400">#41551</p>
                      </div>
                    </div>

                    <div class="md:flex-1 flex gap-4 justify-evenly items-center">
                      <div class="h-16 flex justify-center items-center md:gap-4 gap-1">
                        <button class="material-symbols-outlined md:text-3xl">
                          remove
                        </button>
                        <p class="mt-2 md:text-3xl text-xl">1</p>
                        <button class="material-symbols-outlined md:text-3xl">
                          add
                        </button>
                      </div>

                      <div>
                        <span class="md:text-lg font-medium">$10.50</span>
                      </div>
                      <div>
                        <button class="material-symbols-outlined md:text-3xl">
                          close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex flex-col md:flex-row justify-between md:items-center mt-6 pt-6 border-t">
                <div class="flex items-center">
                  <i class="fa fa-arrow-left text-sm pr-2"></i>
                  <span class="text-md font-medium text-blue-500"
                    >Continue Shopping</span
                  >
                </div>

                <div class="flex md:justify-center items-center">
                  <span class="text-sm font-medium text-gray-400 mr-1"
                    >TotalItem:</span
                  >
                  <span class="text-lg font-bold text-gray-800">25</span>
                </div>
                <div class="flex nd:justify-center items-center">
                  <span class="text-sm font-medium text-gray-400 mr-1"
                    >TotalAmount:</span
                  >
                  <span class="text-lg font-bold text-gray-800"> $24.90</span>
                </div>
              </div>
            </div>
            <div class="p-5 bg-gray-800 rounded overflow-visible">
              <span class="text-xl font-medium text-gray-100 block pb-3"
                >Card Details</span
              >

              <span class="text-xs text-gray-400">Card Type</span>

              <div
                class="overflow-visible flex justify-between items-center mt-2"
              >
                <div
                  class="rounded w-52 h-28 bg-gray-500 py-2 px-4 relative right-10"
                >
                  <span
                    class="italic text-lg font-medium text-gray-200 underline"
                    >VISA</span
                  >

                  <div class="flex justify-between items-center pt-4">
                    <span class="text-xs text-gray-200 font-medium">****</span>
                    <span class="text-xs text-gray-200 font-medium">****</span>
                    <span class="text-xs text-gray-200 font-medium">****</span>
                  </div>

                  <div class="flex justify-between items-center mt-3">
                    <span class="text-xs text-gray-200">Giga Tamarashvili</span>
                    <span class="text-xs text-gray-200">12/18</span>
                  </div>
                </div>

                <div class="flex justify-center items-center flex-col">
                  <img
                    src="https://img.icons8.com/color/96/000000/mastercard-logo.png"
                    width="40"
                    class="relative right-5"
                  />
                  <span
                    class="text-xs font-medium text-gray-200 bottom-2 relative right-5"
                    >mastercard.</span
                  >
                </div>
              </div>

              <div class="flex justify-center flex-col pt-3">
                <label class="text-xs text-gray-400">Name on Card</label>
                <input
                  type="text"
                  class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                  placeholder="Giga Tamarashvili"
                />
              </div>

              <div class="flex justify-center flex-col pt-3">
                <label class="text-xs text-gray-400">Card Number</label>
                <input
                  type="text"
                  class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                  placeholder="****     ****      ****      ****"
                />
              </div>

              <div class="grid grid-cols-3 gap-2 pt-2 mb-3">
                <div class="col-span-2">
                  <label class="text-xs text-gray-400">Expiration Date</label>
                  <div class="grid grid-cols-2 gap-2">
                    <input
                      type="text"
                      class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                      placeholder="mm"
                    />
                    <input
                      type="text"
                      class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                      placeholder="yyyy"
                    />
                  </div>
                </div>

                <div class="">
                  <label class="text-xs text-gray-400">CVV</label>
                  <input
                    type="text"
                    class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                    placeholder="XXX"
                  />
                </div>
              </div>

              <button
                class="h-12 w-full bg-blue-500 rounded focus:outline-none text-white hover:bg-blue-600"
              >
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
